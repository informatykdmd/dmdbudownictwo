{% extends 'base.html' %}
{% block MainSlider %}{% endblock %}

{% block content %}
<!--Sidebar Page Container-->
<div class="sidebar-page-container">
    <div class="container">
        <div>
            
            <!--Content Side  content-side -->
            <div>

                <div class="row">
                    {% for res in posts %}

                    <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="margin-bottom: 1em;">
                        <div class="news-block-three">
                            <div class="inner-box">
                                <div class="image">
                                    <a href="/blog-one?post={{res['id']}}"><img src="{{res['mainFoto']}}" alt=""></a>
                                    <div class="post-date">{{res['data']}}</div>
                                </div>
                                <div class="lower-content">
                                    <div>
                                        <ul class="post-meta">
                                            <li><a href="#"><span class="icon fa fa-user"></span> {{res['author']}}</a></li>
                                            <li><a href="#"><span class="icon fa fa-tags"></span> {{res['category']}}</a></li>
                                        </ul>
                                    </div>
                                    
                                    <div class="text">
                                        <div class="custom-link">
                                            <a href="/blog-one?post={{res['id']}}"> 
                                                {{res['title']}}
                                            </a>
                                        </div>
                                        {{res['highlight']}}
                                    </div>
                                    <a href="/blog-one?post={{res['id']}}" class="theme-btn btn-style-six">Czytaj wiÄ™cej <span class="fa fa-angle-double-right"></span></a>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
                    
                    
                    
                <!--Styled Pagination-->
                <ul class="styled-pagination text-center">
                    <li class="prev"><a href="#"><span class="fa fa-angle-double-left"></span> Prev</a></li>
                    <li><a href="#">1</a></li>
                    <li><a href="#" class="active">2</a></li>
                    <li><a href="#">3</a></li>
                    <li class="next"><a href="#">Next <span class="fa fa-angle-double-right"></span></a></li>
                </ul>                
                <!--End Styled Pagination-->
                    
                
            </div>
            

            
        </div>
    </div>
</div>
<!--End Sidebar Page Container-->
{% endblock %}
